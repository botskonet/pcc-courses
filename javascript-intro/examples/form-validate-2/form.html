<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Javascript Form Validation</title>
	<link rel="stylesheet" type="text/css" href="view.css" media="all" />
	<script type="text/javascript" src="validate.js"></script>
</head>
<body id="main_body" >
	
	<div id="form_container">
	
		<h1><a>Javascript Form Validation</a></h1>
		
		<form id="test-form" onsubmit="return validate();" class="appnitro" method="post" action="#">
			
			<a href="#" onclick="validate();">Test</a>
			
			<div class="form_description">
				<h2>Javascript Form Validation</h2>
				<p>This is an example form that we will attempt to validate with javascript.</p>
			</div>
					
			<ul id="elements">
				<li id="li_1" >
					<label class="description" for="first_name">Name </label>
					<span>
						<input id="first_name" name="first_name" class="element text" maxlength="255" size="8" value="" />
						<label>First</label>
					</span>
					<span>
						<input id="last_name" name= "last_name" class="element text" maxlength="255" size="14" value="" />
						<label>Last</label>
					</span> 
				</li>
		
				<li id="li_2" >
					<label class="description" for="email">Email </label>
					<div>
						<input id="email" name="email" class="element text medium" type="text" maxlength="255" value="" /> 
					</div> 
				</li>
		
				<li id="li_8" >
					<label class="description" for="state">State </label>
					<div>
						<select class="element select medium" id="state" name="state"> 
							<option value="1">Select One...</option>
							<option value="2">Washington</option>
							<option value="3">Oregon</option>
						</select>
					</div> 
				</li>
		
				<li id="li_4" >
					<label class="description" for="website">Web Site </label>
					<div>
						<input id="website" name="website" class="element text medium" type="text" maxlength="255" value="http://" /> 
					</div> 
				</li>
		
				<li id="li_5" >
					<label class="description" for="bio">Brief Bio </label>
					<div>
						<textarea id="bio" name="bio" cols="20" rows="10" class="element textarea medium"></textarea> 
					</div> 
				</li>
		
				<li id="li_6" >
					<label class="description" for="gender">Gender </label>
					<span>
						<input id="gender_m" name="gender" value="male" class="element radio" type="radio" />
						<label class="choice" for="gender_m">Male</label>
						<input id="gender_f" name="gender" value="female" class="element radio" type="radio" />
						<label class="choice" for="gender_f">Female</label>
						<input id="gender_na" name="gender" value="na" class="element radio" type="radio" />
						<label class="choice" for="gender_na">No Answer</label>
					</span> 
				</li>
		
				<li id="li_7" >
					<label class="description" for="skills">Skills </label>
					<span>
						<input id="skills_html" name="skills" class="element checkbox" type="checkbox" value="HTML" />
						<label class="choice" for="skills_html">HTML</label>
						<input id="skills_css" name="skills" class="element checkbox" type="checkbox" value="CSS" />
						<label class="choice" for="skills_css">CSS</label>
						<input id="skills_js" name="skills" class="element checkbox" type="checkbox" value="JS" />
						<label class="choice" for="skills_js">JavaScript</label>
						<input id="skills_php" name="skills" class="element checkbox" type="checkbox" value="PHP" />
						<label class="choice" for="skills_php">PHP</label>
					</span> 
				</li>
			
				<li class="buttons">
					<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
				</li>
			</ul>
		</form>	
	</div>
</body>
</html>
