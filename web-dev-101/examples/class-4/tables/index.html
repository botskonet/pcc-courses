<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Table Example</title>
	<style type="text/css">@import url('screen.css');</style>
</head>
<body>
	
	<div class="keep-my-contents-away-from-screen-edges-please">
		<table>
			<caption>Web Browsers</caption>
			<thead>
				<tr>
					<th>Browser</th>
					<th>Developer</th>
					<th>Engine</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Firefox</td>
					<td>Mozilla</td>
					<td>Gecko</td>
				</tr>
				<tr>
					<td>Safari</td>
					<td>Apple</td>
					<td>Webkit</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
