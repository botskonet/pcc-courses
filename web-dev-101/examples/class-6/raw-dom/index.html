<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>DOM JavaScript</title>
</head>

<body>
	
	<p id="example-text">This is some example text</p>
	
	<div id="lab">hello</div>

</body>
<script type="text/javascript">

	document.bgColor = 'gray';
	
	var p = document.getElementById('example-text');
	p.style.backgroundColor = 'white';
	
	// lab solution
	var lab = document.getElementById('lab');
	lab.style.width = '500px';
	lab.style.height = '500px';
	lab.style.backgroundColor = 'blue';

</script>
</html>
