<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div Lab</title>
	<style>
	
	#container{border:1px solid red;width:730px;height:340px;margin:0 auto}
	.left,.right{background-color:#F6E3CE;min-height:300px;width:335px;margin:20px}
	.right{background-color:#E3F6CE}

	/* answer: float both divs, fix margin overlap */
	.left{float:left;margin-right:0}
	.right{float:right;}
	
	</style>
</head>

<body>
	
	
	<div id="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	
	
</body>
</html>
