<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<style type="text/css">
		.mytext:hover { font-style: italic; }
	</style>
</head>
<body>
	<p class="mytext">This is some example text which should switch to an italic font when hovered over.</p>
</body>
</html>
