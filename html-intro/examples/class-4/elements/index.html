<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Other Elements</title>
	<style type="text/css">@import url('screen.css');</style>
</head>
<body>
	
	<article id="page">
		
		<p>This is a line <br>break</p>
		<p>This is abbreviated: <abbr title="Assistant">Asst.</abbr></p>
		<p>This is an acronym: <acronym title="Cascading Style Sheets">CSS</acronym></p>
		<p>This text is <small>small</small></p>
		<p>This text is <big>big</big></p>
		<p>Read the <cite>W3C HTML 4.01 Specifications</cite> for cite</p>
		<p>This text is <sup>super-script</sup></p>
		<p>This text is <sub>sub-script</sub></p>
		
		<pre>
			Use pre to maintain plain-text formatting
		</pre>

	</article>
	
</body>
</html>
