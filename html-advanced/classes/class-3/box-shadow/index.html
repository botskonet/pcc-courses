<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box-Shadow Lesson</title>
	<style>
		/* Debug Styles - Don't Edit */
		div:not(.holder) { width: 150px; height: 150px; margin: 10px; background-color: hsla(100, 50%, 65%, 1); float: left; }

		/* Demos */
		#demo1 { -moz-box-shadow: 2px 2px 2px #444; }
		#demo2 { -moz-box-shadow: 10px 10px 0 #444; }
		#demo3 { -moz-box-shadow: inset 2px 2px 2px #444; }
	
		/* Labs */
		#lab1 { -moz-box-shadow: inset 0 0 20px #444; }
	
	</style>
</head>
<body>
	
	<div id="demo1"></div>
	<div id="demo2"></div>
	<div id="demo3"></div>
	
	<div id="lab1"></div>
	
</body>
</html>
